
<div class="d-flex justify-content-center align-items-center min-vh-100">
	<div *ngIf="loading" class="d-flex flex-column align-items-center">
		<div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
			<span class="visually-hidden">Cargando...</span>
		</div>
		<div class="mt-3">Cargando datos del cliente...</div>
	</div>
	<div *ngIf="!loading && !errorMsg" class="card shadow-lg" style="width: 32rem;">
		<div class="card-header bg-primary text-white text-center">
			<h4>Editar Cliente</h4>
		</div>
		<div class="card-body">
			<form #editForm="ngForm" (ngSubmit)="onSubmit()">
				<div class="mb-3">
					<!--label-- for="name" class="form-label">Nombre</!--label-->
					<input type="text" id="name" class="form-control" name="name" placeholder="Nombre" [(ngModel)]="cliente.name" required>
				</div>
				<div class="mb-3">
					<!--label-- for="contact" class="form-label">Contacto</!--label-->
					<input type="text" id="contact" class="form-control" name="contact" [(ngModel)]="cliente.contact" placeholder="Contacto" required>
				</div>
				<div class="mb-3">
					<!--label-- for="email" class="form-label">Email</!--label-->
					<input type="email" id="email" class="form-control" name="email" [(ngModel)]="cliente.email" placeholder="Email" required>
				</div>
				<div class="mb-3">
					<!--label-- for="clave" class="form-label">CUIT/Clave</!--label-->
					<input type="text" id="clave" class="form-control" name="clave" placeholder="" [(ngModel)]="cliente.clave">
				</div>
				<div class="mb-3">
					<label for="direccion" class="form-label">Direcci√≥n</label>
					<input type="text" id="direccion" class="form-control" name="direccion" [(ngModel)]="cliente.direccion">
				</div>
				<div class="mb-3">
					<!--label-- for="budgetDate" class="form-label">Fecha del Presupuesto</!--label-->
					<input type="date" id="budgetDate" class="form-control" name="budgetDate" [(ngModel)]="cliente.budgetDate" required>
				</div>
				<div class="mb-3">
					<!--label for="additionalDetails" class="form-label">Detalles Adicionales</!--label-->
					<textarea id="additionalDetails" class="form-control" name="additionalDetails"  placeholder="Detalles" [(ngModel)]="cliente.additionalDetails"></textarea>
				</div>
				<div class="d-flex justify-content-between">
					<button type="submit" class="btn btn-success" [disabled]="editForm.invalid">Editar</button>
					<button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
				</div>
			</form>
		</div>
	</div>
	<div *ngIf="!loading && errorMsg" class="alert alert-danger text-center w-100">
		{{ errorMsg }}
	</div>
</div>
