<div class="generate-code-container">
  <div class="card generate-code-card">
    <div class="card-header">
      <h3>Generar Nuevo Código</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="validateAndGenerateCode()">
        <div class="mb-3">
          <label for="code" class="form-label">Código:</label>
          <input type="text" class="form-control" id="code" [(ngModel)]="code" name="code" required>
        </div>
        <div class="btn-group w-100">
          <button type="submit" class="btn btn-primary w-50">Generar Código</button>
          <button type="button" class="btn btn-secondary w-50" data-bs-toggle="modal" data-bs-target="#viewCodesModal">Ver Códigos</button>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="modal fade" id="viewCodesModal" tabindex="-1" aria-labelledby="viewCodesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewCodesModalLabel">Códigos Generados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="containerbuscar">
          <div class="search-container">
            <input class="input form-control" placeholder="Buscar tarea..."
            type="text" id="busqueda" [(ngModel)]="filterText" (input)="filterCodes()" >

          </div>
          </div>
        <table class="table table-dark table-striped table-bordered">
          <thead class="table-light">
            <tr>

              <th scope="col">Código</th>
              <th scope="col">Email</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of filteredCodes">

              <td>{{ item.code }}</td>
              <td>{{ item.email }}</td>
              <td >
                <div class="flex gap-3">
                  <button type="button" class="btn btn-warning btn-sm" (click)="editCode(item)">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm" (click)="confirmDeleteCode(item.code)">Eliminar</button>
                </div>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
